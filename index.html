<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Belajar - Kalkulator, Jam, Kalender, Stopwatch, Timer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ddd;
    }

    .nav button.active {
      background: #ff9500;
      color: white;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .clock {
      font-size: 2rem;
      padding: 20px;
      margin-bottom: 10px;
      background: #222;
      color: white;
      border-radius: 10px;
      text-align: center;
      width: 100%;
    }

    .content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
    }

    .hidden {
      display: none;
    }

    /* Kalkulator */
    #display {
      width: 100%;
      height: 40px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button.calc-btn {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }

    button.calc-btn:hover {
      background: #ddd;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    /* Stopwatch & Timer */
    .time-display {
      font-size: 2rem;
      margin: 10px 0;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<!-- Jam -->
<div class="clock" id="clock">00:00:00</div>

<!-- Navigasi -->
<div class="nav">
  <button class="active" onclick="showTab('kalkulator')">Kalkulator</button>
  <button onclick="showTab('stopwatch')">Stopwatch</button>
  <button onclick="showTab('timer')">Timer</button>
</div>

<!-- Konten -->
<div class="content">
  <!-- Kalkulator -->
  <div id="kalkulator">
    <input type="text" id="display" autofocus />
    <div class="buttons">
      <button class="calc-btn" onclick="clearDisplay()">C</button>
      <button class="calc-btn" onclick="appendValue('/')">/</button>
      <button class="calc-btn" onclick="appendValue('*')">*</button>
      <button class="calc-btn" onclick="deleteLast()">âŒ«</button>

      <button class="calc-btn" onclick="appendValue('7')">7</button>
      <button class="calc-btn" onclick="appendValue('8')">8</button>
      <button class="calc-btn" onclick="appendValue('9')">9</button>
      <button class="calc-btn operator" onclick="appendValue('-')">-</button>

      <button class="calc-btn" onclick="appendValue('4')">4</button>
      <button class="calc-btn" onclick="appendValue('5')">5</button>
      <button class="calc-btn" onclick="appendValue('6')">6</button>
      <button class="calc-btn operator" onclick="appendValue('+')">+</button>

      <button class="calc-btn" onclick="appendValue('1')">1</button>
      <button class="calc-btn" onclick="appendValue('2')">2</button>
      <button class="calc-btn" onclick="appendValue('3')">3</button>
      <button class="calc-btn operator" onclick="calculate()">=</button>

      <button class="calc-btn" onclick="appendValue('0')">0</button>
      <button class="calc-btn" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <!-- Stopwatch -->
  <div id="stopwatch" class="hidden">
    <div class="time-display" id="stopwatchDisplay">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Pause</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <!-- Timer -->
  <div id="timer" class="hidden">
    <div>
      <label>Menit: <input type="number" id="timerMinutes" value="0" min="0"></label>
      <label>Detik: <input type="number" id="timerSeconds" value="0" min="0" max="59"></label>
    </div>
    <div class="time-display" id="timerDisplay">00:00</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
</div>

<script>
  // Jam Digital
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Navigasi Tab
  function showTab(tab) {
    ['kalkulator', 'stopwatch', 'timer'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(tab).classList.remove('hidden');

    document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }

  // Kalkulator
  const display = document.getElementById('display');
  function appendValue(value) { display.value += value; }
  function clearDisplay() { display.value = ''; }
  function deleteLast() { display.value = display.value.slice(0, -1); }
  function calculate() {
    try { display.value = eval(display.value); }
    catch { display.value = 'Error'; }
  }

  document.addEventListener('keydown', function(event) {
    const key = event.key;
    if ((/\d/).test(key) || ['+', '-', '*', '/', '.'].includes(key)) appendValue(key);
    else if (key === 'Enter') calculate();
    else if (key === 'Backspace') deleteLast();
    else if (key === 'Escape') clearDisplay();
  });

  // Stopwatch
  let swInterval, swSeconds = 0;
  function updateStopwatch() {
    const h = String(Math.floor(swSeconds / 3600)).padStart(2, '0');
    const m = String(Math.floor((swSeconds % 3600) / 60)).padStart(2, '0');
    const s = String(swSeconds % 60).padStart(2, '0');
    document.getElementById('stopwatchDisplay').textContent = `${h}:${m}:${s}`;
  }
  function startStopwatch() {
    if (!swInterval) swInterval = setInterval(() => { swSeconds++; updateStopwatch(); }, 1000);
  }
  function stopStopwatch() {
    clearInterval(swInterval);
    swInterval = null;
  }
  function resetStopwatch() {
    stopStopwatch();
    swSeconds = 0;
    updateStopwatch();
  }

  // Timer
  let timerInterval, remainingSeconds = 0;
  function updateTimerDisplay() {
    const m = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
    const s = String(remainingSeconds % 60).padStart(2, '0');
    document.getElementById('timerDisplay').textContent = `${m}:${s}`;
  }
  function startTimer() {
    if (!timerInterval) {
      const min = parseInt(document.getElementById('timerMinutes').value);
      const sec = parseInt(document.getElementById('timerSeconds').value);
      if (remainingSeconds === 0) remainingSeconds = min * 60 + sec;
      timerInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alert('Waktu habis!');
        }
      }, 1000);
    }
  }
  function pauseTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  function resetTimer() {
    pauseTimer();
    remainingSeconds = 0;
    updateTimerDisplay();
  }

  // Inisialisasi tampilan awal
  updateStopwatch();
  updateTimerDisplay();
</script>
</body>
</html>
