<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator dengan Jam dan Kalender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .clock {
      font-size: 2rem;
      padding: 20px;
      background: #222;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      flex-grow: 1;
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .operator:hover {
      background: #e08a00;
    }

    .calendar {
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 14px;
    }

    .calendar h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      text-align: center;
      padding: 5px;
    }

    .calendar th {
      background: #ddd;
    }

    .calendar td.today {
      background: #ff9500;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Jam -->
  <div class="clock" id="clock">00:00:00</div>

  <!-- Kalkulator -->
  <div class="calculator">
    <input type="text" id="display" autofocus />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">âŒ«</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()" class="operator">=</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <!-- Kalender -->
  <div class="calendar" id="calendar"></div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  // Keyboard support
  document.addEventListener('keydown', function(event) {
    const key = event.key;
    if ((/\d/).test(key) || ['+', '-', '*', '/', '.'].includes(key)) {
      appendValue(key);
    } else if (key === 'Enter') {
      event.preventDefault();
      calculate();
    } else if (key === 'Backspace') {
      deleteLast();
    } else if (key === 'Escape') {
      clearDisplay();
    }
  });

  // Jam Digital
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    document.getElementById('clock').textContent = time;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Kalender
  function generateCalendar() {
    const calendar = document.getElementById('calendar');
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const monthNames = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    const firstDay = new Date(year, month, 1).getDay(); // 0 = Minggu
    const lastDate = new Date(year, month + 1, 0).getDate();
    const today = now.getDate();

    let html = `<h3>${monthNames[month]} ${year}</h3>`;
    html += "<table><tr><th>Min</th><th>Sen</th><th>Sel</th><th>Rab</th><th>Kam</th><th>Jum</th><th>Sab</th></tr><tr>";

    let day = 0;
    for (let i = 0; i < firstDay; i++) {
      html += "<td></td>";
      day++;
    }

    for (let date = 1; date <= lastDate; date++) {
      if (day % 7 === 0) html += "</tr><tr>";
      const isToday = date === today ? ' class="today"' : '';
      html += `<td${isToday}>${date}</td>`;
      day++;
    }

    html += "</tr></table>";
    calendar.innerHTML = html;
  }

  generateCalendar();
</script>

</body>
</html>
